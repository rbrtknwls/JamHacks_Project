<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/style-xlarge.css"/>
    </noscript>
</head>
<body id="top">

<div class="chart-container" style="height:100vh; width:70vw">
    <canvas id="myChart" width="600" height="400"></canvas>
</div>

<!-- JS -->
<script>
    var ctx = document.getElementById("myChart").getContext('2d');

    function pc(st) {
        // 1.67705098312 * âˆšx + 55
        return((2.25 * Math.sqrt(st)) + 65)
    }

    totalMins = 720
    time = []
    for(i = -1; i < totalMins; i+=60){
        time.push(i+1)
    }


    dataPre = []
    for (i = 0; i < time.length; i++) {
        if (pc(time[i]) > 100) dataPre.push(100);
        else dataPre.push(pc(time[i]));
    }
    timeMinList = time
    for(i = 0; i < timeMinList.length; i++){
        timeMinList[i] = timeMinList[i]/60
    }

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeMinList, //Time studying
            datasets: [{
                label: 'Time studying',
                data: dataPre, //Grade
                backgroundColor: [
                    'rgba(255, 0, 0, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 0, 0)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>

</body>
</html>
